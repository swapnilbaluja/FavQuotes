
<ion-header>

  <ion-navbar>
    <ion-title> Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Select Your Favorite Quote</h3>
<ion-list>
<button ion-item
*ngFor="let quote of quoteCollection"
(click)="go(quote)"
>
<ion-icon [name]="quote.icon" item-left></ion-icon>
<h3>{{quote.category |uppercase}}</h3>
<p>{{quote.quotes.length}} QUOTES</p>
</button>
</ion-list>
</ion-content>
