
<ion-header>

  <ion-navbar>
  <ion-buttons start>
  <button ion-button  menuToggle><ion-icon name="menu"></ion-icon>
  </button>
  </ion-buttons>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
<ion-item-sliding *ngFor="let q of quote">
<ion-item [color]="getbac()" (click)="viewquote(q)">
<h2>{{q.person}}</h2>
<p>{{q.text}}</p>

</ion-item>
<ion-item-options>
<button ion-button color="danger" (click)="ondel(q)">
<ion-icon name="trash"></ion-icon>
Delete
</button>
</ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
